{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans 'login' %}{% endblock %}

{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">{% trans 'login' %}</button>
</form>
{% endblock %}
